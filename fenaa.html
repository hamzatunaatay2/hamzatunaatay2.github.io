<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>GTA 7 - Alpha Version</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #hud {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        .stat {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px #000;
        }

        #money { color: #2ecc71; }
        #wanted { color: #f1c40f; letter-spacing: 5px; }

        #game-screen {
            width: 80%;
            height: 60%;
            border: 5px solid #333;
            background: url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=1000') center/cover;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .btn {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover { background-color: #c0392b; transform: scale(1.1); }

        #log {
            margin-top: 20px;
            color: #bdc3c7;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="hud">
        <div id="money" class="stat">$0</div>
        <div id="wanted" class="stat"></div>
    </div>

    <div id="game-screen">
        <button class="btn" onclick="action('car')">Araba Çal</button>
        <button class="btn" onclick="action('rob')">Banka Soy</button>
        <button class="btn" onclick="reset()">Teslim Ol</button>
    </div>

    <div id="log">GTA 7: Neo-İstanbul'a hoş geldin, evlat.</div>

    <script>
        let money = 0;
        let stars = "";

        function action(type) {
            const log = document.getElementById('log');
            if(type === 'car') {
                money += 500;
                log.innerText = "Lüks bir spor araba çaldın ve galericiye sattın!";
                addStar();
            } else if(type === 'rob') {
                money += 5000;
                log.innerText = "Merkez bankasını patlattın! Kaç kaç kaç!";
                addStar();
                addStar();
            }
            updateHUD();
        }

        function addStar() {
            if(stars.length < 5) stars += "★";
        }

        function updateHUD() {
            document.getElementById('money').innerText = "$" + money;
            document.getElementById('wanted').innerText = stars;
        }

        function reset() {
            money = 0;
            stars = "";
            document.getElementById('log').innerText = "Hapisten yeni çıktın, temiz bir sayfa açtın.";
            updateHUD();
        }
    </script>
</body>
</html>
