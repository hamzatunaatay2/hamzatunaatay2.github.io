<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Retro Araba Galerisi</title>

<style>
body {
  background:#111;
  color:white;
  font-family:Arial;
  text-align:center;
  margin-top:30px;
}

select, input, button {
  font-size:16px;
  padding:8px;
  margin:5px;
}

/* --- RETRO ARABA --- */
.araba {
  position: relative;
  width: 160px;
  height: 60px;
  margin: 30px auto;
}

.govde {
  position: absolute;
  width: 160px;
  height: 40px;
  background: #c0392b;
  top: 10px;
}

.cam {
  position: absolute;
  width: 60px;
  height: 20px;
  background: #3498db;
  top: 0;
  left: 50px;
}

.teker {
  position: absolute;
  width: 25px;
  height: 25px;
  background: black;
  border-radius: 50%;
  bottom: -10px;
}

.teker.sol { left: 20px; }
.teker.sag { right: 20px; }

/* Model renkleri */
.clio .govde { background:#27ae60; }
.egea .govde { background:#f39c12; }
.bmw .govde { background:#2980b9; }
.retro .govde { background:#8e44ad; }
</style>
</head>

<body>

<h1>üöó Retro Araba Galerisi</h1>
<h2>Bakiye: <span id="para">0</span> TL</h2>

<select id="model" onchange="goster()">
  <option value="clio">Renault Clio</option>
  <option value="egea">Fiat Egea</option>
  <option value="bmw">BMW 3.20</option>
  <option value="retro">Retro 1985</option>
</select>

<br>
<input id="fiyat" type="number" placeholder="Satƒ±≈ü fiyatƒ±">
<br>
<button onclick="satis()">Sat</button>

<!-- ARABA √áƒ∞Zƒ∞Mƒ∞ -->
<div id="araba" class="araba clio">
  <div class="cam"></div>
  <div class="govde"></div>
  <div class="teker sol"></div>
  <div class="teker sag"></div>
</div>

<p id="sonuc"></p>

<script>
let para = 0;

const arabalar = {
  clio:  { taban:700000, talep:0.8 },
  egea:  { taban:750000, talep:0.85 },
  bmw:   { taban:1800000, talep:0.6 },
  retro: { taban:450000, talep:0.95 } // retro ucuz ama √ßok tutulur
};

function goster() {
  let secim = document.getElementById("model").value;
  let arabaDiv = document.getElementById("araba");
  arabaDiv.className = "araba " + secim;
}

function satis() {
  let secim = document.getElementById("model").value;
  let fiyat = parseInt(document.getElementById("fiyat").value);
  let sonuc = document.getElementById("sonuc");
  let araba = arabalar[secim];

  if (isNaN(fiyat) || fiyat <= 0) {
    sonuc.innerText = "Fiyat gir aq üòÑ";
    return;
  }

  if (fiyat > araba.taban * 1.4) {
    sonuc.innerText = "√áok pahalƒ±, m√º≈üteri ka√ßtƒ± ‚ùå";
    return;
  }

  if (Math.random() < araba.talep) {
    para += fiyat;
    sonuc.innerText = "Satƒ±ldƒ±! +" + fiyat + " TL üí∞";
  } else {
    sonuc.innerText = "Pazarlƒ±k olmadƒ±, m√º≈üteri gitti ‚ùå";
  }

  document.getElementById("para").innerText = para;
}
</script>

</body>
</html>
