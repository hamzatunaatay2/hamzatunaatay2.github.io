<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Araba Al Sat</title>
<style>
body {
  background:#111;
  color:white;
  font-family:Arial;
  text-align:center;
}

img {
  width:400px;
  border-radius:10px;
  margin:20px;
}

button {
  padding:12px 20px;
  margin:10px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1 id="model">BMW 320i</h1>
<h2>Bakiye: <span id="para">2000000</span> TL</h2>

<img id="arabaResim" src="https://cdn.motor1.com/images/mgl/2kq6e/s1/bmw-3-series.jpg">

<br>

<select id="secim" onchange="modelDegis()">
  <option value="bmw">BMW 320i</option>
  <option value="audi">Audi A6</option>
  <option value="mercedes">Mercedes C200</option>
</select>

<br>

<button onclick="al()">NPC'den Al (1.500.000 TL)</button>
<button onclick="sat()">Sat (1.800.000 TL)</button>

<script>
let bakiye = 2000000;
let arabaVar = false;

const arabalar = {
  bmw: {
    isim: "BMW 320i",
    resim: "https://cdn.motor1.com/images/mgl/2kq6e/s1/bmw-3-series.jpg"
  },
  audi: {
    isim: "Audi A6",
    resim: "https://cdn.motor1.com/images/mgl/kpK8E/s1/audi-a6.jpg"
  },
  mercedes: {
    isim: "Mercedes C200",
    resim: "https://cdn.motor1.com/images/mgl/0AN2e/s1/mercedes-c-class.jpg"
  }
};

function guncelle() {
  document.getElementById("para").innerText = bakiye;
}

function modelDegis() {
  let secilen = document.getElementById("secim").value;
  document.getElementById("model").innerText = arabalar[secilen].isim;
  document.getElementById("arabaResim").src = arabalar[secilen].resim;
}

function al() {
  if (arabaVar) {
    alert("Zaten araba var!");
    return;
  }
  if (bakiye < 1500000) {
    alert("Bakiye yetersiz!");
    return;
  }
  bakiye -= 1500000;
  arabaVar = true;
  guncelle();
}

function sat() {
  if (!arabaVar) {
    alert("Araba yok!");
    return;
  }
  bakiye += 1800000;
  arabaVar = false;
  guncelle();
}
</script>

</body>
</html>
