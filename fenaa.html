<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halvior AI - Ultimate</title>
    <style>
        :root { --bg: #030712; --card: #111827; --accent: #7c3aed; --neon: #22d3ee; --text: #f3f4f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #app { width: 100%; max-width: 500px; height: 90vh; background: var(--card); border-radius: 24px; display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(124, 58, 237, 0.3); border: 1px solid #1f2937; position: relative; overflow: hidden; }
        .header { padding: 20px; background: rgba(31, 41, 55, 0.5); border-bottom: 1px solid #374151; text-align: center; }
        .header h1 { margin: 0; font-size: 1.5rem; letter-spacing: 3px; color: var(--neon); text-shadow: 0 0 10px var(--neon); }
        #chat { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .m { padding: 12px 16px; border-radius: 16px; max-width: 80%; line-height: 1.5; font-size: 14px; position: relative; animation: pop 0.3s ease; }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .u { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 2px; }
        .a { background: #1f2937; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #374151; }
        .controls { padding: 20px; background: #111827; display: flex; gap: 10px; align-items: center; border-top: 1px solid #374151; }
        input { flex: 1; padding: 12px; border: none; border-radius: 12px; background: #030712; color: white; outline: none; border: 1px solid #374151; }
        button { border: none; border-radius: 12px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn-send { background: var(--accent); color: white; padding: 12px 20px; font-weight: bold; }
        .btn-mic { background: #374151; width: 45px; height: 45px; font-size: 20px; }
        .btn-mic.active { background: #ef4444; box-shadow: 0 0 15px #ef4444; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .btn-speak { background: none; color: var(--neon); font-size: 11px; margin-top: 5px; padding: 0; text-decoration: underline; }
    </style>
</head>
<body>

<div id="app">
    <div class="header"><h1>HALVIOR AI</h1></div>
    <div id="chat"></div>
    <div class="controls">
        <button id="micBtn" class="btn-mic" onclick="toggleMic()">ðŸŽ¤</button>
        <input type="text" id="userInput" placeholder="Halvior'a yaz..." onkeypress="if(event.key=='Enter') handleSend()">
        <button class="btn-send" onclick="handleSend()">GÃ–NDER</button>
    </div>
</div>

<script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const micBtn = document.getElementById("micBtn");

    // Halvior'un gizli hafÄ±zasÄ±
    const brain = {
        "selam": "Selam kral! Halvior AI her zaman emrinde.",
        "naber": "SÃ¼perim knk, iÅŸlemcilerim cayÄ±r cayÄ±r! Sen nasÄ±lsÄ±n?",
        "adÄ±n ne": "AdÄ±m Halvior AI, senin kiÅŸisel dijital asistanÄ±nÄ±m.",
        "kimsin": "Ben JS ve Vikipedi gÃ¼cÃ¼yle Ã§alÄ±ÅŸan bir yapay zekayÄ±m."
    };

    // 1. SESLÄ° OKUMA (TTS)
    function speak(text) {
        // TarayÄ±cÄ±daki konuÅŸma motorlarÄ±nÄ± durdur (Ã¼st Ã¼ste binmesin)
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'tr-TR';
        msg.rate = 1;
        window.speechSynthesis.speak(msg);
    }

    // 2. SESÄ° YAZIYA DÃ–KME (STT)
    let recognition;
    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = 'tr-TR';
        recognition.continuous = false;
        
        recognition.onstart = () => micBtn.classList.add('active');
        recognition.onend = () => micBtn.classList.remove('active');
        
        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            input.value = text;
            handleSend(); // Ses bitince otomatik gÃ¶nder
        };
    }

    function toggleMic() {
        if (!recognition) return alert("TarayÄ±cÄ±n desteklemiyor!");
        recognition.start();
    }

    // 3. MESAJLAÅžMA MANTIÄžI
    async function handleSend() {
        const text = input.value.trim();
        if (!text) return;

        addMsg(text, 'u');
        input.value = "";

        // Cevap Ã¼retme
        let reply = "";
        const lowerText = text.toLowerCase();

        // HafÄ±za kontrol
        for(let key in brain) {
            if(lowerText.includes(key)) reply = brain[key];
        }

        // Wikipedia kontrol
        if(!reply || lowerText.includes("nedir") || lowerText.includes("ara")) {
            const q = lowerText.replace("nedir","").replace("ara","").trim();
            if(q.length > 2) {
                addMsg("Halvior internete baÄŸlanÄ±yor...", 'a');
                reply = await getWiki(q);
                updateLastBot(reply);
                speak(reply);
                return;
            }
        }

        if(!reply) reply = "Bunu henÃ¼z bilmiyorum ama istersen araÅŸtÄ±rabilirim!";
        
        setTimeout(() => {
            addMsg(reply, 'a');
            speak(reply);
        }, 600);
    }

    function addMsg(txt, cls) {
        const div = document.createElement("div");
        div.className = `m ${cls}`;
        div.innerHTML = txt;
        if(cls === 'a') {
            div.innerHTML += `<br><button class="btn-speak" onclick="speak('${txt.replace(/'/g,"")}')">ðŸ”Š Tekrar Oku</button>`;
        }
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function updateLastBot(txt) {
        const bots = document.querySelectorAll(".a");
        const last = bots[bots.length - 1];
        last.innerHTML = `<b>Halvior Der ki:</b><br>${txt}<br><button class="btn-speak" onclick="speak('${txt.replace(/'/g,"")}')">ðŸ”Š Oku</button>`;
        chat.scrollTop = chat.scrollHeight;
    }

    async function getWiki(q) {
        try {
            const r = await fetch(`https://tr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(q)}`);
            const d = await r.json();
            return d.extract || "SonuÃ§ bulunamadÄ± knk.";
        } catch { return "BaÄŸlantÄ± koptu!"; }
    }

    // Ä°lk aÃ§Ä±lÄ±ÅŸ
    window.onload = () => addMsg("Halvior AI aktif. Mikrofonu aÃ§mak iÃ§in ðŸŽ¤ tÄ±kla, okumamÄ± istersen dinle!", 'a');
</script>

</body>
</html>
