<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halvior AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 450px;
            height: 650px;
            background-color: #1e293b;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #334155;
        }

        .header {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-image: radial-gradient(#2d3748 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background-color: #334155;
            color: #f1f5f9;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .user-message {
            background: #3b82f6;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .input-area {
            padding: 20px;
            background-color: #0f172a;
            display: flex;
            gap: 10px;
            border-top: 1px solid #334155;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #334155;
            background-color: #1e293b;
            color: white;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #3b82f6;
        }

        button {
            background: #3b82f6;
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #2563eb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            ✨ HALVIOR AI
        </div>
        <div class="messages-area" id="messageBox">
            <div class="message bot-message">
                Selam knk! Ben Halvior. Beynim güncellendi, artık daha fazla şey konuşabiliriz. Ne haber?
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Halvior'a bir şeyler yaz..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">Gönder</button>
        </div>
    </div>

    <script>
        // HALVIOR'UN GENİŞLETİLMİŞ BEYNİ
        const brain = {
            "merhaba": "Selamlar knk, hoş geldin! Ben Halvior, senin kişisel asistanın.",
            "selam": "Eyvallah selam knk! Günün nasıl geçiyor?",
            "nasılsın": "Halvior her zaman hazır ve nazır! Bomba gibiyim, sen nasılsın?",
            "iyiyim": "Bunu duyduğuma sevindim knk, enerjin daim olsun!",
            "kötüyüm": "Hayrola knk, canını sıkan ne varsa anlatabilirsin (gerçi ben sadece kodum ama dinlerim).",
            "adın ne": "Benim adım Halvior. Senin için özel olarak tasarlandım.",
            "kimsin": "Ben HTML, CSS ve JavaScript kullanılarak yaratılmış bir yapay zeka simülasyonuyum.",
            "ne haber": "İyilik sağlık knk, devrelerimi ısıtıyorum. Sende ne var ne yok?",
            "ne yapabilirsin": "Şu an seninle sohbet edebilirim, basit soruları yanıtlayabilirim ve bu HTML sayfasında seninle takılabilirim!",
            "teşekkür": "Rica ederim knk, lafı bile olmaz!",
            "sağ ol": "Ne demek, her zaman!",
            "komik": "Bir gün bir robot bara girmiş... Şaka şaka, henüz espri yeteneğim yüklenmedi. :D",
            "hava": "Buradan bakınca hava hep 0 ve 1'lerden ibaret görünüyor knk.",
            "oyun": "Oyun oynamayı severim ama sadece seninle sohbet oyunu!",
            "kod": "Kod yazmak benim doğamda var. Sen de mi yazılımcısın?",
            "görüşürüz": "Görüşürüz knk! Kendine dikkat et, Halvior buralarda olacak.",
            "bay bay": "Gidiyor musun? Tamamdır, yine gel!",
            "default": "Hmm, bunu henüz kelime dağırcığıma eklememişler knk. Başka bir şekilde anlatabilir misin?"
        };

        function sendMessage() {
            const inputField = document.getElementById("userInput");
            const messageBox = document.getElementById("messageBox");
            const userText = inputField.value.trim();

            if (userText === "") return;

            addMessage(userText, 'user-message');
            inputField.value = "";

            // Halvior cevap veriyor
            setTimeout(() => {
                const botReply = findReply(userText);
                addMessage(botReply, 'bot-message');
            }, 600);
        }

        function findReply(text) {
            text = text.toLowerCase();
            
            // Kelime eşleştirme mantığı
            for (let key in brain) {
                if (text.includes(key)) {
                    return brain[key];
                }
            }
            return brain["default"];
        }

        function addMessage(text, className) {
            const messageBox = document.getElementById("messageBox");
            const div = document.createElement("div");
            div.classList.add("message", className);
            div.innerText = text;
            messageBox.appendChild(div);
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }
    </script>

</body>
</html>
