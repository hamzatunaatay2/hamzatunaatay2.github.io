<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halvior AI - Infinite Brain</title>
    <style>
        :root { --bg: #030303; --panel: #0a0a0c; --accent: #00ffcc; --text: #e0e0e0; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #app { width: 95%; max-width: 800px; height: 90vh; background: var(--panel); border: 1px solid #1a1a1a; border-radius: 20px; display: flex; flex-direction: column; box-shadow: 0 0 100px rgba(0, 255, 204, 0.05); }
        .header { padding: 20px; border-bottom: 1px solid #1a1a1a; text-align: center; }
        .header h1 { margin: 0; font-size: 1.2rem; color: var(--accent); letter-spacing: 5px; }
        #chat { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .m { padding: 15px 20px; border-radius: 12px; max-width: 85%; line-height: 1.6; font-size: 15px; border: 1px solid transparent; }
        .u { background: #111; align-self: flex-end; border-color: #222; }
        .a { background: #070707; align-self: flex-start; border-color: var(--accent); color: #fff; }
        pre { background: #000; padding: 15px; border-radius: 8px; border: 1px solid #333; overflow-x: auto; margin-top: 10px; }
        code { color: #50fa7b; }
        .controls { padding: 20px; background: #0a0a0c; display: flex; gap: 10px; border-top: 1px solid #1a1a1a; }
        input { flex: 1; background: #000; border: 1px solid #333; padding: 15px; color: var(--accent); border-radius: 10px; outline: none; }
        button { background: var(--accent); color: #000; border: none; padding: 10px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="app">
    <div class="header"><h1>HALVIOR INFINITE BRAIN</h1></div>
    <div id="chat"></div>
    <div class="controls">
        <input type="text" id="inp" placeholder="Evrenin sırlarını sor..." onkeypress="if(event.key=='Enter') ask()">
        <button onclick="ask()">SORGULA</button>
    </div>
</div>

<script>
    const chat = document.getElementById("chat");
    const inp = document.getElementById("inp");

    // --- HALVIOR'UN GENİŞLETİLMİŞ ÖN BİLGİ SETİ (İÇ BEYİN) ---
    const megaBrain = {
        "uzay": "Evren, yaklaşık 13.8 milyar yıl önce Big Bang ile başladı. Milyarlarca galaksi ve trilyonlarca yıldız barındırır.",
        "karadelik": "Işığın bile kaçamadığı kadar güçlü çekim alanına sahip olan gök cisimleridir.",
        "atatürk": "Mustafa Kemal Atatürk, Türkiye Cumhuriyeti'nin kurucusu ve ilk cumhurbaşkanıdır. 1881-1938 yılları arasında yaşamıştır.",
        "evrim": "Canlı türlerinin nesiller boyunca genetik değişim geçirerek bugünkü hallerine gelme sürecidir.",
        "bitcoin": "2009'da Satoshi Nakamoto tarafından icat edilen ilk merkeziyetsiz kripto para birimidir.",
        "felsefe": "Varlık, bilgi, değer ve akıl gibi konular üzerine derin düşünme ve sorgulama sanatıdır.",
        "teknoloji": "Bilimin pratik amaçlar, özellikle endüstriyel ve ticari alanlarda uygulanmasıdır.",
        "din": "Genellikle doğaüstü bir güce inanmayı ve belirli ibadetleri içeren inanç sistemidir.",
        "ölüm": "Canlıların biyolojik fonksiyonlarının kalıcı olarak durmasıdır.",
        "aşk": "İnsanlar arasındaki güçlü duygusal bağ ve derin bağlılık hissidir."
    };

    const coderBrain = {
        "python": "print('Merhaba Dünya')",
        "html": "<html><body><h1>Halvior</h1></body></html>",
        "css": "body { background: black; color: cyan; }",
        "javascript": "console.log('Halvior AI Code');"
    };

    async function ask() {
        const val = inp.value.trim();
        if(!val) return;
        addMsg(val, 'u');
        inp.value = "";

        const low = val.toLowerCase();
        let reply = "";

        // 1. Aşama: Kod Sorgusu mu?
        for(let key in coderBrain) {
            if(low.includes(key) && low.includes("kod")) {
                addCode(key.toUpperCase(), coderBrain[key]);
                return;
            }
        }

        // 2. Aşama: İç Beyin (Hızlı Bilgi) Sorgusu
        for(let key in megaBrain) {
            if(low.includes(key)) {
                reply = megaBrain[key];
                break;
            }
        }

        // 3. Aşama: Bilgi Bulunamazsa Wikipedia'ya Bağlan
        if(!reply) {
            addMsg("Halvior derin ağlarda tarama yapıyor...", 'a');
            const data = await fetch(`https://tr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(val)}`).then(r => r.json());
            if(data.extract) {
                updateLast(data.extract);
                return;
            }
            reply = "Maalesef bu konuda yeterli veri toplayamadım knk, daha spesifik bir kelime dener misin?";
        }

        setTimeout(() => addMsg(reply, 'a'), 500);
    }

    function addMsg(t, c) {
        const d = document.createElement("div");
        d.className = `m ${c}`;
        d.innerHTML = t;
        chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
    }

    function addCode(title, code) {
        const d = document.createElement("div");
        d.className = "m a";
        d.innerHTML = `<b>${title} Örneği:</b><pre><code>${code.replace(/</g,"&lt;").replace(/>/g,"&gt;")}</code></pre>`;
        chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
    }

    function updateLast(t) {
        const bots = document.querySelectorAll(".a");
        bots[bots.length - 1].innerText = t;
    }
</script>

</body>
</html>
