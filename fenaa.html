<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Baronu: Aile ve ≈ûehir</title>
    <style>
        :root { --neon: #00f2ff; --pink: #ff007f; --gold: #ffd700; --dark: #0a0a0a; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        
        /* HUD */
        #hud { position: fixed; top: 0; width: 100%; height: 50px; display: flex; align-items: center; justify-content: space-around; background: rgba(0,0,0,0.9); z-index: 1000; border-bottom: 2px solid var(--neon); }
        .stat { font-size: 14px; font-weight: bold; }
        .stat span { color: var(--gold); }

        #game { display: grid; grid-template-columns: 320px 1fr; height: 100vh; padding-top: 50px; }
        
        /* SIDEBAR */
        #sidebar { background: var(--dark); border-right: 1px solid #333; padding: 15px; z-index: 500; overflow-y: auto; }
        .btn { background: #1a1a1a; border: 1px solid #444; color: #fff; padding: 12px; width: 100%; margin-bottom: 8px; cursor: pointer; border-radius: 5px; text-align: left; transition: 0.2s; }
        .btn:hover { background: #222; border-color: var(--neon); }
        .btn.phone-btn { background: var(--pink); border: none; font-weight: bold; text-align: center; margin-top: 10px; }

        /* VIEWPORT */
        #viewport { position: relative; background: #222; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; outline: none; }
        #speedo { position: absolute; bottom: 20px; left: 20px; font-size: 35px; font-weight: 900; color: #fff; text-shadow: 0 0 10px var(--neon); z-index: 100; pointer-events: none; }

        /* TELEFON ARAY√úZ√ú */
        #phone { 
            position: fixed; bottom: -500px; right: 20px; width: 260px; height: 450px; 
            background: #151515; border: 4px solid #333; border-radius: 25px; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 2000; padding: 20px; box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        #phone.active { bottom: 20px; }
        .phone-screen { height: 100%; display: flex; flex-direction: column; }
        .app-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .app-btn { background: #222; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; font-size: 20px; border: 1px solid #333; }
        .app-btn:hover { background: #333; }

        /* Aƒ∞LE PANELƒ∞ (Telefonun ƒ∞√ßinde) */
        #family-app { display: none; }
        .family-info { background: #000; padding: 10px; border-radius: 5px; margin-bottom: 10px; border-left: 3px solid var(--gold); }

        /* OFƒ∞S KATMANI */
        #office-layer { position: absolute; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 10; }
        .dialog-box { background: #fff; color: #000; padding: 20px; border-radius: 10px; width: 80%; max-width: 450px; text-align: center; font-weight: bold; border: 4px solid var(--neon); }

        /* GARAJ */
        .car-item { background: #111; padding: 8px; border-left: 3px solid var(--gold); margin-bottom: 5px; font-size: 12px; display: flex; justify-content: space-between; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="hud">
    <div class="stat">üíµ <span id="m-val">0</span>‚Ç∫</div>
    <div class="stat">‚≠ê REK: <span id="r-val">0</span></div>
    <div class="stat">üè† DURUM: <span id="f-status" style="color:var(--neon)">Bekar</span></div>
</div>

<div id="game">
    <div id="sidebar">
        <h3 style="color:var(--neon); margin-top:0;">OPERASYON</h3>
        <button class="btn" onclick="showOffice()">üíº GALERƒ∞ MASASI</button>
        <button class="btn" onclick="startDrive()">üèéÔ∏è ≈ûEHRE √áIK</button>
        <button class="btn phone-btn" onclick="togglePhone()">üì± TELEFON</button>
        
        <hr style="border-color:#333; margin:15px 0;">
        <h4 style="color:var(--gold)">GARAJ</h4>
        <div id="garage-list"></div>
    </div>

    <div id="viewport">
        <canvas id="stage"></canvas>
        <div id="speedo" class="hidden">0 KM/H</div>
        
        <div id="office-layer">
            <div class="dialog-box">
                <div id="dialog-text">M√º≈üteri bekleniyor...</div>
                <div id="trade-actions" style="margin-top:15px;"></div>
            </div>
        </div>
    </div>
</div>

<div id="phone">
    <div class="phone-screen" id="phone-main">
        <div style="text-align:center; font-weight:bold; color:var(--pink); margin-bottom:15px;">iBaron 15 Pro</div>
        <div class="family-info">
            <small>Aile Durumu:</small><br>
            <span id="p-family-status">Bekar</span>
        </div>
        <div class="app-grid">
            <div class="app-btn" onclick="openApp('family')">üë™</div>
            <div class="app-btn" onclick="notify('Banka: Krediniz onaylanmadƒ±.')">üè¶</div>
            <div class="app-btn" onclick="notify('Rehber: Tefeci Hayri, Emlak√ßƒ± Kerim')">üìû</div>
            <div class="app-btn" onclick="togglePhone()">‚ùå</div>
        </div>
    </div>

    <div class="phone-screen" id="family-app">
        <button onclick="closeApp()" style="background:none; color:#fff; border:none; cursor:pointer;">‚¨ÖÔ∏è Geri</button>
        <h3 style="text-align:center;">ƒ∞li≈üki Durumu</h3>
        <p id="family-desc" style="font-size:13px; text-align:center;"></p>
        <div id="family-actions"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // --- DATA ---
    let state = {
        money: 500000,
        rep: 10,
        garage: [],
        familyLevel: 0, // 0:Bekar, 1:Tanƒ±≈üma, 2:S√∂zl√º, 3:Ni≈üanlƒ±, 4:Evli, 5:√áocuklu
        familyNames: ["Bekar", "Biriyle Tanƒ±≈üƒ±ldƒ±", "S√∂z Kesildi", "Ni≈üanlƒ±", "Evli", "√áocuklu (Baron Baba)"]
    };

    const CAR_MODELS = [
        { name: "Tofa≈ü ≈ûahin", price: 150000, color: 0xffffff },
        { name: "BMW E30", price: 400000, color: 0xaa0000 },
        { name: "Honda S2000", price: 850000, color: 0x333333 },
        { name: "Mercedes G63", price: 5000000, color: 0x222222 }
    ];

    // --- Sƒ∞STEMLER ---
    function updateUI() {
        document.getElementById('m-val').innerText = state.money.toLocaleString();
        document.getElementById('r-val').innerText = state.rep;
        document.getElementById('f-status').innerText = state.familyNames[state.familyLevel];
        document.getElementById('p-family-status').innerText = state.familyNames[state.familyLevel];
        
        const gl = document.getElementById('garage-list');
        gl.innerHTML = state.garage.length ? "" : "Garaj bo≈ü.";
        state.garage.forEach((c, i) => {
            gl.innerHTML += `<div class="car-item"><span>${c.name}</span> <button onclick="sellCar(${i})">SAT</button></div>`;
        });
    }

    function notify(msg) { alert(msg); }

    function togglePhone() { document.getElementById('phone').classList.toggle('active'); closeApp(); }

    function openApp(app) {
        document.getElementById('phone-main').style.display = 'none';
        document.getElementById('family-app').style.display = 'flex';
        updateFamilyApp();
    }

    function closeApp() {
        document.getElementById('phone-main').style.display = 'flex';
        document.getElementById('family-app').style.display = 'none';
    }

    function updateFamilyApp() {
        const desc = document.getElementById('family-desc');
        const actions = document.getElementById('family-actions');
        actions.innerHTML = "";

        const levels = [
            { txt: "Yalnƒ±zlƒ±k canƒ±na tak etti. Birisiyle tanƒ±≈ümak i√ßin itibar ve √ßi√ßek parasƒ± lazƒ±m.", cost: 20000, rep: 15, next: "Tanƒ±≈ü" },
            { txt: "Tanƒ±≈ütƒ±ƒüƒ±n ki≈üiyle ciddi d√º≈ü√ºn√ºyorsun. S√∂z kesmek i√ßin takƒ± lazƒ±m.", cost: 100000, rep: 30, next: "S√∂z Kes" },
            { txt: "Ni≈üan yapmak ≈üanƒ±na yakƒ±≈üƒ±r. B√ºy√ºk bir t√∂ren ≈üart.", cost: 250000, rep: 50, next: "Ni≈üanlan" },
            { txt: "D√ºƒü√ºn dernek kurma vakti. Salon tutulacak.", cost: 600000, rep: 80, next: "Evlen" },
            { txt: "Baronluƒüun ≈üanƒ±na bir varis lazƒ±m.", cost: 1000000, rep: 150, next: "√áocuk Yap" },
            { txt: "Tebrikler Baron Baba! Ailenle mutlu mesut ya≈üƒ±yorsun.", cost: 0, rep: 0, next: "" }
        ];

        const curr = levels[state.familyLevel];
        desc.innerText = curr.txt;

        if(curr.next && state.familyLevel < 5) {
            actions.innerHTML = `<button class="btn" style="background:var(--gold); color:#000;" onclick="upgradeFamily(${curr.cost}, ${curr.rep})">${curr.next} (${curr.cost.toLocaleString()}‚Ç∫)</button>`;
        }
    }

    function upgradeFamily(cost, repReq) {
        if(state.money >= cost && state.rep >= repReq) {
            state.money -= cost;
            state.familyLevel++;
            state.rep += 10;
            notify("Hayatƒ±nda yeni bir sayfa a√ßƒ±ldƒ±!");
            updateUI();
            updateFamilyApp();
        } else {
            notify("Para veya itibarƒ±n yetersiz kral!");
        }
    }

    // --- Tƒ∞CARET ---
    function showOffice() {
        isDriving = false;
        document.getElementById('office-layer').classList.remove('hidden');
        document.getElementById('speedo').classList.add('hidden');
        generateCustomer();
    }

    function generateCustomer() {
        const car = CAR_MODELS[Math.floor(Math.random()*CAR_MODELS.length)];
        const price = Math.floor(car.price * (0.8 + Math.random()*0.4));
        document.getElementById('dialog-text').innerText = `Elimde bir ${car.name} var. ${price.toLocaleString()}‚Ç∫ istiyorum.`;
        document.getElementById('trade-actions').innerHTML = `
            <button onclick="buyCar('${car.name}', ${price})">SATIN AL</button>
            <button onclick="generateCustomer()">KOV</button>
        `;
    }

    function buyCar(name, price) {
        if(state.money >= price) {
            state.money -= price;
            state.garage.push({name, boughtPrice: price});
            updateUI();
            notify("Hayƒ±rlƒ± olsun!");
        } else notify("Para yok!");
    }

    function sellCar(idx) {
        const car = state.garage[idx];
        const sp = Math.floor(car.boughtPrice * (1.1 + Math.random()*0.3));
        state.money += sp;
        state.rep += 2;
        state.garage.splice(idx, 1);
        updateUI();
        notify(sp.toLocaleString() + "‚Ç∫ fiyata satƒ±ldƒ±.");
    }

    // --- 3D ENGINE ---
    let scene, camera, renderer, player, carMesh;
    let speed = 0, angle = 0, velocity = {x:0, z:0};
    let keys = {};
    let buildings = [];

    function init3D() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xbdc3c7);
        scene.fog = new THREE.Fog(0xbdc3c7, 10, 100);

        camera = new THREE.PerspectiveCamera(60, (window.innerWidth-320)/window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('stage'), antialias: true });
        renderer.setSize(window.innerWidth - 320, window.innerHeight);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(50, 100, 50);
        scene.add(dirLight);

        // Zemin
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), new THREE.MeshStandardMaterial({color: 0x333333}));
        ground.rotation.x = -Math.PI/2;
        scene.add(ground);
        scene.add(new THREE.GridHelper(2000, 100, 0xffffff, 0x444444));

        // ≈ûehir ve NPC Binalar (80 Tane)
        const bGeo = new THREE.BoxGeometry(1,1,1);
        for(let i=0; i<80; i++) {
            const h = Math.random()*20 + 5;
            const w = Math.random()*8 + 4;
            const mat = new THREE.MeshStandardMaterial({color: Math.random() * 0xffffff});
            const b = new THREE.Mesh(bGeo, mat);
            
            const dist = 15 + Math.random()*100;
            const side = Math.random() > 0.5 ? 1 : -1;
            b.position.set(side*dist, h/2, (Math.random()-0.5)*1000);
            b.scale.set(w, h, w);
            scene.add(b);
            
            // √áarpƒ±≈üma kutusu i√ßin veriyi sakla
            buildings.push({
                x: b.position.x, 
                z: b.position.z, 
                w: w/2 + 1, 
                d: w/2 + 2
            });
        }

        // Oyuncu Arabasƒ±
        player = new THREE.Group();
        carMesh = new THREE.Mesh(new THREE.BoxGeometry(2.2, 0.8, 4.5), new THREE.MeshStandardMaterial({color: 0xffffff}));
        carMesh.position.y = 0.5;
        player.add(carMesh);
        
        // Farlar
        const fl = new THREE.SpotLight(0xffffff, 2, 40, 0.5);
        fl.position.set(0, 0.5, 2.5);
        fl.target.position.set(0, 0, 10);
        player.add(fl); player.add(fl.target);

        scene.add(player);

        window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
        
        animate();
    }

    function startDrive() {
        if(state.garage.length === 0) return notify("Araba yok!");
        isDriving = true;
        document.getElementById('office-layer').classList.add('hidden');
        document.getElementById('speedo').classList.remove('hidden');
        player.position.set(0,0,0); speed = 0;
    }

    function animate() {
        requestAnimationFrame(animate);
        if(isDriving) {
            // Kontroller (Hƒ±z d√º≈ü√ºr√ºld√º)
            if(keys['w']) speed += 0.015;
            else if(keys['s']) speed -= 0.02;
            else speed *= 0.97;

            speed = Math.max(Math.min(speed, 1.2), -0.4);

            if(Math.abs(speed) > 0.1) {
                if(keys['a']) angle += 0.035;
                if(keys['d']) angle -= 0.035;
            }

            const targetVX = Math.sin(angle) * speed;
            const targetVZ = Math.cos(angle) * speed;
            velocity.x += (targetVX - velocity.x) * 0.1;
            velocity.z += (targetVZ - velocity.z) * 0.1;

            player.position.x += velocity.x;
            player.position.z += velocity.z;
            player.rotation.y = angle;

            // √áarpƒ±≈üma Kontrol√º
            buildings.forEach(b => {
                if(Math.abs(player.position.x - b.x) < b.w && Math.abs(player.position.z - b.z) < b.d) {
                    speed = 0; velocity = {x:0, z:0};
                    player.position.x -= targetVX * 2; // Geri sektir
                    player.position.z -= targetVZ * 2;
                }
            });

            // Kamera
            camera.position.set(player.position.x - Math.sin(angle)*12, 6, player.position.z - Math.cos(angle)*12);
            camera.lookAt(player.position);

            document.getElementById('speedo').innerText = Math.floor(Math.abs(speed)*150) + " KM/H";
        } else {
            camera.position.set(Math.sin(Date.now()*0.0005)*15, 8, Math.cos(Date.now()*0.0005)*15);
            camera.lookAt(0,0,0);
        }
        renderer.render(scene, camera);
    }

    init3D();
    updateUI();
</script>
</body>
</html>
