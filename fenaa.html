<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARON KONSEYİ - KARANLIK DÜNYA</title>
    <style>
        /* CSS - GÖRSEL TASARIM (YAKLAŞIK 150 SATIR BURASI) */
        :root {
            --gold: #d4af37;
            --blood: #8b0000;
            --dark-bg: #0a0a0a;
            --panel-bg: #151515;
        }

        body {
            background-color: var(--dark-bg);
            color: #ccc;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* SOL PANEL - İSTATİSTİKLER */
        #left-panel {
            width: 250px;
            background: var(--panel-bg);
            border-right: 2px solid var(--gold);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-box {
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
        }

        .stat-label { color: var(--gold); font-size: 12px; font-weight: bold; }
        .stat-value { font-size: 20px; color: #fff; }

        /* ORTA PANEL - CHAT VE OYUN ALANI */
        #main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        #chat-window {
            flex: 1;
            background: rgba(0,0,0,0.9);
            border: 1px solid var(--gold);
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: inset 0 0 20px rgba(212, 175, 55, 0.1);
        }

        .msg { margin-bottom: 5px; line-height: 1.4; animation: fadeIn 0.3s; }
        .selin { color: #ff69b4; font-weight: bold; }
        .sen { color: #00bfff; font-weight: bold; }
        .system { color: #555; font-style: italic; }
        .action { color: var(--gold); font-weight: bold; }
        .alert { color: var(--blood); font-weight: bold; background: rgba(139, 0, 0, 0.2); padding: 5px; }

        /* ALT PANEL - GİRDİ VE BUTONLAR */
        #input-area {
            height: 150px;
            display: flex;
            gap: 10px;
            padding-top: 20px;
        }

        #command-input {
            flex: 1;
            background: #222;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            outline: none;
        }

        .action-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            width: 300px;
        }

        button {
            background: #222;
            border: 1px solid var(--gold);
            color: var(--gold);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            border-radius: 3px;
        }

        button:hover {
            background: var(--gold);
            color: #000;
        }

        button.danger {
            border-color: var(--blood);
            color: var(--blood);
        }

        button.danger:hover {
            background: var(--blood);
            color: #fff;
        }

        /* SAĞ PANEL - ENVANTER */
        #right-panel {
            width: 200px;
            background: var(--panel-bg);
            border-left: 2px solid var(--gold);
            padding: 20px;
        }

        /* EFEKTLER */
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        
        .blood-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(139, 0, 0, 0.3); pointer-events: none;
            display: none; z-index: 100;
        }
    </style>
</head>
<body>

<div class="blood-screen" id="bloodEffect"></div>

<div id="left-panel">
    <h2 style="color:var(--gold); text-align:center;">BARON</h2>
    <div class="stat-box">
        <div class="stat-label">CÜZDAN (TEMİZ)</div>
        <div class="stat-value" id="para-temiz">100.000₺</div>
    </div>
    <div class="stat-box">
        <div class="stat-label">CÜZDAN (KARA)</div>
        <div class="stat-value" id="para-kara">0₺</div>
    </div>
    <div class="stat-box">
        <div class="stat-label">İTİBAR</div>
        <div class="stat-value" id="itibar-val">50/100</div>
    </div>
    <div class="stat-box">
        <div class="stat-label">ARANMA SEVİYESİ</div>
        <div class="stat-value" id="wanted-val">★☆☆☆☆</div>
    </div>
</div>

<div id="main-area">
    <div id="chat-window">
        <div class="msg system">Sistem: Hoş geldin Baron. Konsey seni izliyor. Selin odanın köşesinde şarabını yudumluyor...</div>
    </div>

    <div id="input-area">
        <input type="text" id="command-input" placeholder="Selin'e bir şey yaz veya komut ver..." autofocus>
        <div class="action-btns">
            <button onclick="aksiyon('mekan_bas')">MEKAN BAS</button>
            <button onclick="aksiyon('sevkiyat')">SEVKİYAT YAP</button>
            <button onclick="aksiyon('akla')">PARA AKLA</button>
            <button class="danger" onclick="aksiyon('infaz')">İNFAZ EMRİ</button>
        </div>
    </div>
</div>

<div id="right-panel">
    <h3 style="color:var(--gold);">ENVANTER</h3>
    <ul id="inventory-list" style="font-size: 12px; color: #888;">
        <li>Glock 17</li>
        <li>Çelik Yelek (Lvl 1)</li>
        <li>Banka Hesabı (Panama)</li>
    </ul>
</div>

<script>
    /* JAVASCRIPT - OYUN MANTIĞI (YAKLAŞIK 400 SATIR BURASI) */
    let temizPara = 100000;
    let karaPara = 0;
    let itibar = 50;
    let wanted = 0;
    let selinSamimiyet = 10;

    const chat = document.getElementById('chat-window');
    const input = document.getElementById('command-input');

    // 1. Yazma ve Mesajlaşma Sistemi
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const val = input.value.trim().toLowerCase();
            if (val) {
                logMessage("Sen: " + input.value, "sen");
                spicyChat(val);
                input.value = "";
            }
        }
    });

    function logMessage(text, type) {
        const div = document.createElement('div');
        div.className = "msg " + type;
        div.innerHTML = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    // 2. SpicyChat Motoru (Daha Gelişmiş)
    function spicyChat(m) {
        setTimeout(() => {
            if (m.includes("soy") || m.includes("çıkar")) {
                if (selinSamimiyet < 30) {
                    logMessage("Selin: 'Daha o kadar yakın değiliz Baronum, önce biraz itibar kazan...'", "selin");
                } else {
                    logMessage("Selin: *Gözlerinin içine bakarak elbisini omuzlarından düşürüyor* 'Senin için her şeyi yaparım...'", "selin");
                    selinSamimiyet += 5;
                }
            } else if (m.includes("gel") || m.includes("yanıma")) {
                logMessage("Selin: 'Korumaları kapıya diktim, yanındayım...'", "selin");
            } else if (m.includes("öp")) {
                logMessage("Selin: *Dudaklarına sıcak bir öpücük bırakıyor* 'Tadın çok sert Baron...'", "selin");
                selinSamimiyet += 2;
            } else if (m.includes("vur") || m.includes("öldür")) {
                logMessage("Selin: 'Kimin ölmesini istiyorsun? Listeyi hazırla...'", "selin");
            } else {
                logMessage("Selin: 'Seni dinliyorum, şehri seninle birlikte yöneteceğiz.'", "selin");
            }
        }, 600);
    }

    // 3. Mafya Aksiyonları
    function aksiyon(tip) {
        switch(tip) {
            case 'mekan_bas':
                let kazanc = Math.floor(Math.random() * 50000) + 10000;
                karaPara += kazanc;
                wanted += 1;
                itibar += 2;
                logMessage("[AKSİYON] Kumarhaneyi bastın! " + kazanc + "₺ kara para ele geçirildi.", "action");
                break;
            case 'sevkiyat':
                if (wanted > 3) {
                    wanted = 5;
                    karaPara = Math.floor(karaPara / 2);
                    showBlood();
                    logMessage("[BASKIN] Polis sevkiyatı patlattı! Paranın yarısı gitti!", "alert");
                } else {
                    karaPara += 100000;
                    wanted += 2;
                    logMessage("[AKSİYON] Limandaki sevkiyat başarıyla tamamlandı. +100.000₺", "action");
                }
                break;
            case 'akla':
                if (karaPara <= 0) {
                    logMessage("Sistem: Aklanacak kara paran yok.", "system");
                } else {
                    let aklanan = karaPara;
                    karaPara = 0;
                    temizPara += Math.floor(aklanan * 0.8);
                    logMessage("[FİNANS] Paralar offshore hesaplara aktarıldı. %20 komisyon kesildi.", "system");
                }
                break;
            case 'infaz':
                showBlood();
                itibar += 10;
                wanted += 3;
                logMessage("[VAHŞET] Rakip aileden biri infaz edildi. Şehir korku içinde!", "alert");
                break;
        }
        updateStats();
    }

    // 4. Görsel Güncellemeler
    function updateStats() {
        document.getElementById('para-temiz').innerText = temizPara.toLocaleString() + "₺";
        document.getElementById('para-kara').innerText = karaPara.toLocaleString() + "₺";
        document.getElementById('itibar-val').innerText = itibar + "/100";
        
        let stars = "";
        for(let i=0; i<5; i++) stars += i < wanted ? "★" : "☆";
        document.getElementById('wanted-val').innerText = stars;

        if (wanted >= 5) {
            logMessage("[TEHLİKE] Özel harekat malikanenin etrafını sardı!", "alert");
        }
    }

    function showBlood() {
        const effect = document.getElementById('bloodEffect');
        effect.style.display = 'block';
        setTimeout(() => { effect.style.display = 'none'; }, 500);
    }

    // Otomatik olay döngüsü (Oyunun canlı hissettirmesi için)
    setInterval(() => {
        if (wanted > 0) wanted -= 0.1; // Zamanla aranma azalır
        updateStats();
    }, 5000);
</script>

</body>
</html>
