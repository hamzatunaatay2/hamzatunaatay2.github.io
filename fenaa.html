<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halvior AI</title>
    <style>
        :root { --bg: #05070a; --panel: #0f121d; --accent: #8b5cf6; --neon: #00f2ff; --text: #e2e8f0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        #chat-container { width: 95%; max-width: 600px; height: 80vh; background: var(--panel); border-radius: 20px; display: flex; flex-direction: column; border: 1px solid #2d3748; box-shadow: 0 0 30px rgba(139, 92, 246, 0.2); position: relative; }
        
        /* Header */
        .header { padding: 20px; border-bottom: 1px solid #2d3748; display: flex; justify-content: space-between; align-items: center; background: rgba(139, 92, 246, 0.1); }
        .header h2 { margin: 0; font-size: 1.2rem; color: var(--neon); letter-spacing: 2px; }
        .status { font-size: 12px; color: #10b981; display: flex; align-items: center; gap: 5px; }

        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; scrollbar-width: thin; }
        .msg { padding: 14px; border-radius: 15px; max-width: 80%; line-height: 1.5; font-size: 15px; animation: slideIn 0.3s ease; position: relative; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .user { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot { background: #1e293b; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #334155; }
        
        .tts-btn { cursor: pointer; font-size: 12px; margin-top: 5px; color: var(--neon); display: block; background: none; border: none; padding: 0; }

        #input-area { padding: 20px; background: #0f121d; border-top: 1px solid #2d3748; display: flex; gap: 10px; align-items: center; }
        input { flex: 1; padding: 12px; border: none; border-radius: 10px; background: #05070a; color: white; outline: none; border: 1px solid #334155; }
        button { padding: 12px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .send-btn { background: var(--accent); color: white; }
        .mic-btn { background: #334155; color: white; }
        
        .clear-btn { font-size: 10px; background: transparent; color: #ef4444; border: 1px solid #ef4444; padding: 5px 10px; }
    </style>
</head>
<body>

<div id="chat-container">
    <div class="header">
        <div>
            <h2>HALVIOR AI</h2>
            <div class="status">‚óè √áevrimi√ßi / Online</div>
        </div>
        <button class="clear-btn" onclick="clearChat()">Hafƒ±zayƒ± Sil</button>
    </div>

    <div id="messages"></div>

    <div id="input-area">
        <button class="mic-btn" onclick="startDictation()" title="Konu≈üarak yaz">üé§</button>
        <input type="text" id="inp" placeholder="Halvior'a bir ≈üeyler yaz..." onkeypress="if(event.key=='Enter') process()">
        <button class="send-btn" onclick="process()">G√ñNDER</button>
    </div>
</div>

<script>
    const msgDiv = document.getElementById("messages");
    const localBrain = {
        "selam": ["Selam! Ben Halvior AI, senin i√ßin buradayƒ±m.", "Merhaba kral, Halvior hizmetinde!"],
        "nasƒ±lsƒ±n": ["Sistemlerim %100 kapasiteyle √ßalƒ±≈üƒ±yor, harikayƒ±m!", "Seni g√∂rd√ºm daha iyi oldum."],
        "adƒ±n ne": ["Benim adƒ±m Halvior AI. Geleceƒüin dijital asistanƒ±yƒ±m."],
        "te≈üekk√ºr": ["Ne demek, Halvior her zaman yanƒ±nda!"],
        "kim yaptƒ±": ["Senin gibi dahi bir yazƒ±lƒ±mcƒ± tarafƒ±ndan geli≈ütirildim knk!"]
    };

    // Hafƒ±zayƒ± Y√ºkle
    window.onload = () => {
        const saved = localStorage.getItem("halvior_chats");
        if (saved) {
            msgDiv.innerHTML = saved;
            msgDiv.scrollTop = msgDiv.scrollHeight;
        } else {
            addBotMsg("Selam! Ben **Halvior AI**. ƒ∞nternet ve yerel zekamla emrindeyim. Bana 'nedir [konu]' yazarak soru sorabilirsin.");
        }
    };

    async function process() {
        const inp = document.getElementById("inp");
        const val = inp.value.trim();
        if (!val) return;

        addUserMsg(val);
        inp.value = "";

        const lowerVal = val.toLowerCase();
        let reply = "";

        // √ñnce yerel zeka
        for (let key in localBrain) {
            if (lowerVal.includes(key)) {
                reply = localBrain[key][Math.floor(Math.random() * localBrain[key].length)];
            }
        }

        // ƒ∞nternet Sorgusu (Vikipedi)
        if (!reply || lowerVal.includes("nedir") || lowerVal.includes("ara")) {
            const query = lowerVal.replace("nedir", "").replace("ara", "").trim();
            if (query.length > 2) {
                addBotMsg("Halvior internet aƒülarƒ±nda tarama yapƒ±yor...");
                const wiki = await searchWiki(query);
                updateLastBotMsg(wiki);
                return;
            }
        }

        if (!reply) reply = "Bunu hen√ºz √∂ƒürenemedim ama kendimi geli≈ütiriyorum. 'nedir " + val + "' yazarsan ara≈ütƒ±rabilirim.";
        setTimeout(() => addBotMsg(reply), 600);
    }

    function addUserMsg(text) {
        msgDiv.innerHTML += `<div class="msg user">${text}</div>`;
        save();
    }

    function addBotMsg(text) {
        const id = "bot-" + Date.now();
        msgDiv.innerHTML += `<div class="msg bot" id="${id}">${text} 
            <button class="tts-btn" onclick="speak('${text.replace(/'/g, "")}')">üîä Oku</button>
        </div>`;
        msgDiv.scrollTop = msgDiv.scrollHeight;
        save();
    }

    function updateLastBotMsg(text) {
        const bots = document.querySelectorAll(".bot");
        const last = bots[bots.length - 1];
        last.innerHTML = `<b>Halvior Bilgi Paketi:</b><br>${text} 
            <button class="tts-btn" onclick="speak('${text.replace(/'/g, "")}')">üîä Oku</button>`;
        save();
    }

    async function searchWiki(q) {
        try {
            const r = await fetch(`https://tr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(q)}`);
            const d = await r.json();
            return d.extract || "√úzg√ºn√ºm knk, Halvior bu konuda bir veri bulamadƒ±.";
        } catch { return "Baƒülantƒ± hatasƒ± olu≈ütu."; }
    }

    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'tr-TR';
        window.speechSynthesis.speak(msg);
    }

    function startDictation() {
        if ('webkitSpeechRecognition' in window) {
            const rec = new webkitSpeechRecognition();
            rec.lang = "tr-TR";
            rec.onresult = (e) => {
                document.getElementById("inp").value = e.results[0][0].transcript;
                process();
            };
            rec.start();
        } else { alert("Tarayƒ±cƒ±n sesli komutu desteklemiyor knk."); }
    }

    function save() { localStorage.setItem("halvior_chats", msgDiv.innerHTML); msgDiv.scrollTop = msgDiv.scrollHeight; }
    function clearChat() { localStorage.removeItem("halvior_chats"); location.reload(); }
</script>

</body>
</html>
