
<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Galerici Tycoon: Tefeci BelasÄ±</title>
<style>
    body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; color: white; }
    #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; }
    
    .top-panel { pointer-events: auto; background: rgba(20,20,20,0.9); padding: 15px; display: flex; gap: 15px; border-radius: 15px; align-self: center; border: 1px solid #444; backdrop-filter: blur(10px); }
    .stat-box { text-align: center; min-width: 70px; border-right: 1px solid #333; padding-right: 10px; }

    .car-img-container { width: 100%; height: 130px; background: #111; border-radius: 10px; margin-bottom: 10px; overflow: hidden; border: 1px solid #444; }
    #carPhoto { width: 100%; height: 100%; object-fit: cover; }

    button { width: 100%; padding: 8px; margin-top: 5px; cursor: pointer; border: none; border-radius: 6px; font-weight: bold; transition: 0.2s; color: white; }
    button:hover { filter: brightness(1.2); }
    .btn-green { background: #2e7d32; }

    .btn-gold { background: #ff9800; color: black; }
    .btn-red { background: #d32f2f; }
    .btn-tefeci { background: #424242; border: 1px solid red; color: #ff5252; }
    .btn-next { background: #673ab7; margin-top: 10px; height: 40px; font-size: 1.1em; }

    #msg-box { position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.95); padding: 30px; border-radius: 15px; display: none; z-index: 200; text-align: center; border: 3px solid red; width: 400px; }
    .game-over { color: red; font-size: 2em; margin-bottom: 20px; }
</style>
</head>
<body>

<div id="msg-box">
    <div id="msg-content"></div>
    <button id="restart-btn" style="display:none; background:white; color:black; margin-top:20px;" onclick="location.reload()">YENÄ° KARÄ°YERE BAÅLA</button>
</div>

<div id="ui-layer">
    <div class="top-panel">
        <div class="stat-box"><span class="stat-val" id="dayTxt" style="color:cyan">Pzt</span><span class="stat-label">GÃœN</span></div>
        <div class="stat-box"><span class="stat-val" id="moneyTxt">â‚º300k</span><span class="stat-label">NAKÄ°T</span></div>
        <div class="stat-box"><span class="stat-val" id="debtTxt" style="color:#ff5252">â‚º0</span><span class="stat-label">BORÃ‡</span></div>
        <div class="stat-box"><span class="stat-val" id="hungerTxt" style="color:orange">20%</span><span class="stat-label">AÃ‡LIK</span></div>
        <div class="stat-box"><span class="stat-val" id="faithTxt" style="color:gold">50%</span><span class="stat-label">Ä°MAN</span></div>
    </div>

    <div class="bottom-panel">
        <div class="panel-box">
            <h4 style="margin:0 0 10px 0; color:red;">ğŸ’€ KARANLIK Ä°ÅLER</h4>
            <button class="btn-tefeci" onclick="loan()">ğŸ’° Tefeciden â‚º100.000 Ã‡ek</button>
            <button class="btn-green" onclick="payDebt()">ğŸ¦ BorÃ§ Ã–de (â‚º50.000)</button>
            <hr style="border:0.5px solid #333">
            <button class="btn-red" onclick="action('market')">ğŸ›’ Market (-â‚º1,000)</button>
            <button class="btn-gold" onclick="action('mosque')">ğŸ•Œ Cami (TÃ¶vbe Et)</button>
            <button class="btn-next" onclick="nextDay()">ğŸŒ™ GÃœNÃœ BÄ°TÄ°R</button>
        </div>

        <div class="panel-box">
            <div class="car-img-container"><img id="carPhoto" src="https://tse1.mm.bing.net/th?id=OIP.cad03b32052be58d34980d41b80fa82f"></div>
            <input type="text" id="galeryName" value="Tuna Galeri" style="background:none; border:none; color:gold; font-size:1.1em; font-weight:bold; width:100%; text-align:center; pointer-events:auto;">
            <p id="carInfo" style="margin:5px 0; text-align:center; font-size:0.85em; color:#aaa;">TofaÅŸ Åahin | Seviye 1</p>
            <button class="btn-blue" onclick="sellCar()">ğŸš— Araba Sat (Piyasa)</button>
            <button class="btn-green" id="upgradeBtn" onclick="upgradeGallery()">ğŸ¢ Seviye Atla</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script>
const carPhotos = ["https://tse1.mm.bing.net/th?id=OIP.cad03b32052be58d34980d41b80fa82f", "https://tse2.mm.bing.net/th?id=OIP.abc123color", "https://tse3.mm.bing.net/th?id=OIP.xyz789color"];
const days = ["Pazartesi", "SalÄ±", "Ã‡arÅŸamba", "PerÅŸembe", "Cuma", "Cumartesi", "Pazar"];

let state = { money: 300000, debt: 0, dayIdx: 0, level: 1, hunger: 20, stress: 10, faith: 50, hasCar: true, alive: true };

function updateUI() {
    if(!state.alive) return;
    document.getElementById("moneyTxt").innerText = "â‚º" + Math.floor(state.money/1000) + "k";
    document.getElementById("debtTxt").innerText = "â‚º" + Math.floor(state.debt/1000) + "k";
    document.getElementById("dayTxt").innerText = days[state.dayIdx].substring(0,3);
    document.getElementById("hungerTxt").innerText = state.hunger + "%";
    document.getElementById("faithTxt").innerText = state.faith + "%";
    document.getElementById("carPhoto").src = carPhotos[Math.min(state.level-1, 2)];
    
    let cost = state.level * 1000000;
    document.getElementById("upgradeBtn").innerText = `ğŸ¢ Upgrade (â‚º${cost/1000}k)`;
}

function nextDay() {
    state.dayIdx++;
    if(state.dayIdx > 6) state.dayIdx = 0;

    // GÃ¼nlÃ¼k Gider ve Faiz
    state.hunger += 15;
    if(state.debt > 0) {
        state.debt = Math.floor(state.debt * 1.15); // GÃ¼nlÃ¼k %15 faiz!
        showAlert("Tefeci faizi iÅŸledi! Dikkat et.");
    }

    // PAZAR VERGÄ°SÄ°
    if(days[state.dayIdx] === "Pazar") {
        let tax = Math.floor(state.money * 0.2);
        state.money -= tax;
        showAlert(`Pazar Vergisi: â‚º${tax.toLocaleString()} gitti.`);
    }

    // TEFECÄ° KONTROLÃœ
    if(state.debt > state.money + (state.level * 500000)) {
        gameOver("TEFECÄ° MEKANI BASTI! Borcun dÃ¼kkanÄ±n deÄŸerini aÅŸtÄ±. ArabalarÄ± alÄ±p seni paketlediler.");
        return;
    }

    if(state.hunger >= 100) { state.money -= 20000; state.hunger = 40; showAlert("AÃ§lÄ±ktan bayÄ±ldÄ±n, hastane kilitledi."); }
    updateUI();
}

function loan() {
    state.debt += 100000;
    state.money += 100000;
    showAlert("Tefeciden parayÄ± aldÄ±n. YarÄ±n faiz baÅŸlar...");
    updateUI();
}

function payDebt() {
    if(state.money >= 50000 && state.debt > 0) {
        state.money -= 50000;
        state.debt -= 50000;
        showAlert("Borcun bir kÄ±smÄ±nÄ± Ã¶dedin.");
    }
    updateUI();
}

function sellCar() {
    if(!state.hasCar) return;
    let price = state.level * 500000 * (0.7 + Math.random() * 0.6);
    state.money += Math.floor(price);
    state.hasCar = false;
    showAlert(`SatÄ±ldÄ±: â‚º${Math.floor(price).toLocaleString()}`);
    setTimeout(() => { state.hasCar = true; updateUI(); }, 2000);
}

function action(type) {
    if(type === 'market') { if(state.money >= 1000) { state.money -= 1000; state.hunger = 0; } }
    else { state.faith = 100; state.stress = 0; }
    updateUI();
}

function upgradeGallery() {
    let cost = state.level * 1000000;
    if(state.money >= cost) { state.money -= cost; state.level++; showAlert("Galeri Seviye AtladÄ±!"); }
    updateUI();
}

function showAlert(txt) {
    const box = document.getElementById("msg-box");
    document.getElementById("msg-content").innerText = txt;
    box.style.display = "block";
    setTimeout(() => { if(state.alive) box.style.display = "none"; }, 2000);
}

function gameOver(reason) {
    state.alive = false;
    const box = document.getElementById("msg-box");
    document.getElementById("msg-content").innerHTML = `<div class="game-over">MEKAN PATLADI</div>${reason}`;
    document.getElementById("restart-btn").style.display = "block";
    box.style.display = "block";
    box.style.borderColor = "red";
}

// 3D Arka Plan
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
scene.add(new THREE.GridHelper(100, 20, 0xff0000, 0x111111));
camera.position.set(5, 5, 5);
camera.lookAt(0,0,0);
function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
animate();
updateUI();
</script>
</body>
</html>
