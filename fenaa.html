<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reis Galericilik: PRO ONLINE</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f172a;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { color: #1abc9c; text-shadow: 2px 2px #000; }
        .stats-bar {
            background: #1e293b;
            width: 100%;
            max-width: 1100px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border: 2px solid #1abc9c;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 320px 1fr 320px;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
        }
        .panel {
            background: #1e293b;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .panel h2 { border-bottom: 2px solid #1abc9c; color: #1abc9c; font-size: 1.1em; padding-bottom: 5px;}
        
        .car-card {
            background: #f8fafc;
            color: #1e293b;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .car-card.makam { border-left: 8px solid #ef4444; background: #fee2e2; }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-buy { background: #22c55e; color: white; }
        .btn-sell { background: #f59e0b; color: white; }
        .btn-gamble { background: #8e44ad; color: white; width: 100%; margin-top: 5px; font-size: 0.8em; }

        #online-chat {
            height: 350px;
            background: #000;
            color: #22c55e;
            font-family: monospace;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid #334155;
            font-size: 0.85em;
        }
        .leader-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #334155;
            font-size: 0.9em;
        }
        .player-row { color: #1abc9c; font-weight: bold; }
    </style>
</head>
<body>

    <h1>ğŸ‡¹ğŸ‡· REÄ°S GALERÄ°CÄ°LÄ°K: PRO ONLINE ğŸ‡¹ğŸ‡·</h1>

    <div class="stats-bar">
        <span id="money">Nakit: 750.000 TL</span>
        <span id="inv">Garaj: 0/6</span>
        <span id="online-count">ğŸŸ¢ YÃ¼kleniyor...</span>
    </div>

    <div class="main-grid">
        <div class="panel">
            <h2>ğŸ’¬ CANLI PÄ°YASA AKIÅI</h2>
            <div id="online-chat"></div>
        </div>

        <div>
            <div class="panel" style="margin-bottom:20px;">
                <h2>ğŸ“¢ Ä°HALE LÄ°STESÄ°</h2>
                <div id="market-list"></div>
                <button class="btn" style="background:#1abc9c; color:white; width:100%; margin-top:10px;" onclick="refreshMarket()">ğŸ”„ PiyasayÄ± Yenile (1.000 TL)</button>
            </div>
            <div class="panel">
                <h2>ğŸ  GARAJIM</h2>
                <div id="my-garage"></div>
            </div>
        </div>

        <div class="panel">
            <h2>ğŸ† TOP 5 GALERÄ°CÄ°</h2>
            <div id="leaderboard"></div>
            
            <h2 style="margin-top:25px;">ğŸ² BOTLARLA RESTLEÅ</h2>
            <div id="bot-gamble-list">
                </div>
        </div>
    </div>

    <script>
        let money = 750000;
        let garage = [];
        let market = [];
        let maxGarage = 6;
        const botNames = ["GurbetÃ§i_Erol", "YancÄ±_Mustafa", "Crypto_Cemo", "Vurguncu_34", "HacÄ±_DayÄ±", "Asfaltta_Yan", "Togg_AÅŸÄ±ÄŸÄ±", "GÃ¼l_Otomotiv", "Reis_Fan_38"];
        
        // BotlarÄ±n paralarÄ±nÄ± random baÅŸlat
        let bots = botNames.map(name => ({
            name: name,
            money: Math.floor(Math.random() * 5000000) + 1000000
        }));

        const carTypes = [
            { name: "TofaÅŸ Åahin", base: 250000 },
            { name: "VW Passat", base: 1600000 },
            { name: "TOGG T10X", base: 2100000, isMakam: true },
            { name: "Mercedes S600", base: 13000000, isMakam: true },
            { name: "Range Rover", base: 8500000 }
        ];

        function logChat(user, msg, color="#22c55e") {
            const chat = document.getElementById("online-chat");
            const time = new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'});
            chat.innerHTML = `<div><small style="color:#64748b">[${time}]</small> <b>${user}:</b> <span style="color:${color}">${msg}</span></div>` + chat.innerHTML;
        }

        function updateUI() {
            document.getElementById("money").innerText = `Nakit: ${money.toLocaleString()} TL`;
            document.getElementById("inv").innerText = `Garaj: ${garage.length}/${maxGarage}`;
            renderMarket();
            renderGarage();
            renderLeaderboard();
            renderBotGamble();
        }

        // --- ONLÄ°NE SAYISI DÄ°NAMÄ°K ---
        setInterval(() => {
            const count = Math.floor(Math.random() * 200) + 1400;
            document.getElementById("online-count").innerText = `ğŸŸ¢ ${count.toLocaleString()} Oyuncu Online`;
        }, 3000);

        // --- LÄ°DERLÄ°K TABLOSU ---
        function renderLeaderboard() {
            let all = [...bots, {name: "Sen (Reis)", money: money}];
            all.sort((a,b) => b.money - a.money);
            const div = document.getElementById("leaderboard");
            div.innerHTML = "";
            all.slice(0, 6).forEach((p, i) => {
                const isPlayer = p.name.includes("Sen");
                div.innerHTML += `<div class="leader-row ${isPlayer ? 'player-row' : ''}">
                    <span>${i+1}. ${p.name}</span>
                    <span>${p.money.toLocaleString()} TL</span>
                </div>`;
            });
        }

        // --- BOT KUMAR LÄ°STESÄ° ---
        function renderBotGamble() {
            const div = document.getElementById("bot-gamble-list");
            div.innerHTML = "";
            bots.slice(0, 3).forEach(bot => {
                div.innerHTML += `
                <div style="background:#334155; padding:8px; border-radius:5px; margin-bottom:5px; font-size:0.8em;">
                    <span><b>${bot.name}</b> rest Ã§ekiyor!</span>
                    <button class="btn-gamble btn" onclick="challengeBot('${bot.name}')">50.000 TL Bas</button>
                </div>`;
            });
        }

        function challengeBot(botName) {
            if(money < 50000) return;
            money -= 50000;
            logChat("Sistem", `${botName} ile 50.000 TL'sine restleÅŸtin...`, "#8e44ad");
            setTimeout(() => {
                if(Math.random() > 0.5) {
                    money += 100000;
                    logChat(botName, "Ah be Reis, temiz kazandÄ±n. Al parayÄ±.", "#f1c40f");
                } else {
                    logChat(botName, "Hahaha! ParayÄ± masada bÄ±raktÄ±n Reis, saÄŸol.", "#ef4444");
                }
                updateUI();
            }, 1000);
        }

        function generateCar() {
            const c = carTypes[Math.floor(Math.random() * carTypes.length)];
            return { id: Math.random().toString(36).substr(2,9), name: c.name, price: Math.floor(c.base * (0.8 + Math.random()*0.5)), isMakam: c.isMakam };
        }

        function refreshMarket() {
            if(money < 1000) return;
            money -= 1000;
            market = [];
            for(let i=0; i<4; i++) market.push(generateCar());
            updateUI();
        }

        function buyCar(id) {
            const idx = market.findIndex(c => c.id === id);
            if (idx === -1) return;
            const car = market[idx];
            if (money >= car.price && garage.length < maxGarage) {
                money -= car.price;
                garage.push(car);
                market.splice(idx, 1);
                logChat("Sistem", `${car.name} aracÄ±nÄ± aldÄ±n.`, "#1abc9c");
                updateUI();
            }
        }

        function sellCar(id) {
            const idx = garage.findIndex(c => c.id === id);
            const car = garage[idx];
            const buyer = botNames[Math.floor(Math.random() * botNames.length)];
            let profitVal = Math.floor(car.price * (0.9 + Math.random()*0.7));
            
            if(confirm(`${car.name} iÃ§in ${buyer} ${profitVal.toLocaleString()} TL teklif verdi. SatÄ±lsÄ±n mÄ±?`)) {
                let net = profitVal - car.price;
                money += profitVal;
                logChat("Piyasa", `<b>Sen</b>, ${car.name} aracÄ±nÄ± <b>${buyer}</b> isimli kullanÄ±cÄ±ya ${profitVal.toLocaleString()} TL'ye sattÄ±n! (${net > 0 ? '+'+net : net} TL)`, "#f59e0b");
                garage.splice(idx, 1);
                updateUI();
            }
        }

        // --- BOT TÄ°CARET SÄ°MÃœLASYONU ---
        setInterval(() => {
            const bot = bots[Math.floor(Math.random() * bots.length)];
            const car = carTypes[Math.floor(Math.random() * carTypes.length)];
            const profit = Math.floor(Math.random() * 500000) - 100000;
            bot.money += profit;
            if(Math.random() > 0.8) {
                logChat(bot.name, `${car.name} satÄ±ÅŸÄ±ndan ${profit.toLocaleString()} TL kazandÄ±m.`, "#94a3b8");
            }
            renderLeaderboard();
        }, 4000);

        function renderMarket() {
            const div = document.getElementById("market-list"); div.innerHTML = "";
            market.forEach(c => {
                div.innerHTML += `<div class="car-card ${c.isMakam ? 'makam' : ''}">
                    <div><strong>${c.name}</strong><br>${c.price.toLocaleString()} TL</div>
                    <button class="btn btn-buy" onclick="buyCar('${c.id}')">KAP</button>
                </div>`;
            });
        }

        function renderGarage() {
            const div = document.getElementById("my-garage"); div.innerHTML = "";
            garage.forEach(c => {
                div.innerHTML += `<div class="car-card">
                    <div><strong>${c.name}</strong><br>Maliyet: ${c.price.toLocaleString()}</div>
                    <button class="btn btn-sell" onclick="sellCar('${c.id}')">SAT</button>
                </div>`;
            });
        }

        document.addEventListener('keypress', e => {
            if (e.key === 'r') {
                if (prompt("ADMIN:") === "saray60") {
                    money += 60000000;
                    logChat("SÄ°STEM", "HÄ°LE AKTÄ°F: +60M TL", "#f1c40f");
                    updateUI();
                }
            }
        });

        refreshMarket();
        money += 1000;
        updateUI();
    </script>
</body>
</html>
