<!DOCTYPE html>

<head>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    height:100vh;
    background: radial-gradient(circle at top, #111, #000);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* LOADING */
#loader{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:28px;
    color:#00ff99;
    z-index:9999;
    animation:pulse 1s infinite alternate;
}

@keyframes pulse{
    from{opacity:0.3}
    to{opacity:1}
}

/* ARKA PLAN */
.bg{
    position:absolute;
    width:100%;
    height:100%;
    background: repeating-linear-gradient(
        90deg,
        rgba(0,255,150,0.05) 0px,
        rgba(0,255,150,0.05) 1px,
        transparent 1px,
        transparent 40px
    );
    animation: bgMove 20s linear infinite;
}

@keyframes bgMove{
    from{background-position:0 0;}
    to{background-position:1000px 0;}
}

/* KART */
.card{
    position:relative;
    background:rgba(255,255,255,0.08);
    padding:50px 60px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 0 60px rgba(0,255,150,0.4);
    animation: giris 1.2s ease;
    z-index:1;
}

h1{
    font-size:46px;
    margin-bottom:10px;
}

p{
    opacity:0.8;
    margin-bottom:30px;
}

button{
    padding:15px 40px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:#00ff99;
    transition:0.3s;
}

button:hover{
    background:#00cc77;
    transform:scale(1.15);
}

#surpriz{
    margin-top:25px;
    font-size:22px;
    color:#00ff99;
    display:none;
}

footer{
    margin-top:30px;
    font-size:13px;
    opacity:0.6;
}

@keyframes giris{
    from{
        opacity:0;
        transform:scale(0.7);
    }
    to{
        opacity:1;
        transform:scale(1);
    }
}

/* MOUSE NEON */
#cursor{
    position:fixed;
    width:25px;
    height:25px;
    border-radius:50%;
    background:rgba(0,255,153,0.6);
    pointer-events:none;
    box-shadow:0 0 20px #00ff99, 0 0 40px #00ff99;
    transform:translate(-50%,-50%);
    z-index:999;
}
</style>
</head>
