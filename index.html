body{

.bg{
    position:absolute;

    cursor:pointer;
    background:#00ff99;
    transition:0.3s;
}

button:hover{
    background:#00cc77;
    transform:scale(1.15);
}

#surpriz{
    margin-top:25px;
    font-size:22px;
    color:#00ff99;
    display:none;
}

footer{
    margin-top:30px;
    font-size:13px;
    opacity:0.6;
}

@keyframes giris{
    from{
        opacity:0;
        transform:scale(0.7);
    }
    to{
        opacity:1;
        transform:scale(1);
    }
}
</style>
</head>
